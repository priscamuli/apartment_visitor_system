{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apartment Visitor Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    
</head>
<body>
<header>
        <h1>Apartment Visitor Management</h1>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            {% if user.is_authenticated %}
            <a href="{% url 'visitor_create' %}">Add Visitor</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'resident_register' %}">Resident</a>
                <a href="{% url 'receptionist_register' %}">Receptionist</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
