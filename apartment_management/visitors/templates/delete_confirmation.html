{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ visitor.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
